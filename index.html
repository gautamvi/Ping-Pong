<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="btn btn-info heading">Ping Pong</h1>
            <br>
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
            <br><br>
            <button class="btn btn-primary" onclick="startGame()" id="start">Play Game</button>
            <br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br><br>
            <div id="canvas"></div>
            <br>
            <button class="btn btn-info" onclick="restart()" id="restart">Restart</button>

              <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
        
                    <div class="modal_body">
                      <h4>1.Move yourself from the computer</h4>
                      <h4>2.Let a dot appear on your right wrist</h4>
                      <h4>3.Press the play button</h4>
                      <h4>4.Control the red paddle with your right wrist</h4>
                    </div>
                  </div>
                </div>
              </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
